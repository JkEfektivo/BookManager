name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore BookManager/BookManager.sln

    - name: Build application
      run: dotnet build BookManager/BookManager.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test BookManager.Tests/BookManager.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: BookManager.Tests/TestResults/test-results.trx

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish application
      run: dotnet publish BookManager/BookManager.csproj --configuration Release --output ./publish

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: bookmanager-app
        path: ./publish
